<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>House</title>
    <link rel="stylesheet" th:href="@{main.css}">
</head>
<body>
    <header>
        <h1>House</h1>
    </header>
    <section>
        <table>
            <tr>
                <td>
                    <tr th:each="users:${dto.eventLift}">
                        <td th:text="${users}"></td>
                    </tr>
                </td>
                <td>
                    <tr th:each="floor:${dto.eventFloor}">
                        <td th:text="${floor.get('UP')}"></td>
                        <td th:text="${floor.get('DOWN')}"></td>
                    </tr>
                </td>
            </tr>
        </table>
    </section>
</body>
</html>
